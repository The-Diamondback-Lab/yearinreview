<div class="article">
  <a href="{{articleData.href}}" target="_blank">
    <div class="article-block" style="background-image: url({{articleData.img.src}})">
      <div class="text">
        <h3 class="headline">
          {{articleData.headline}}
        </h3>
        <p class="blurb">
          {{articleData.graph}}
        </p>
      </div>
    </div>
  </a>
</div>
